<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container d-flex align-items-center">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" name="nombre">
            </div>
            <div class="col-md-6">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" name="apellido">
            </div>
            <h2 class="titulo_nivel">Nivel Educativo</h2>
            <div class="col-12 d-flex flex-column justify-content-between contenedor">
                <div>
                  <label for="inputNivelEducativo" class="form-label">Primario</label>
                  <input type="radio" name="inputNivelEducativo">
                </div>
                <div>
                  <label for="inputNivelEducativo" class="form-label">Secundario</label>
                  <input type="radio" name="inputNivelEducativo">
                </div>
                <div>
                  <label for="inputNivelEducativo" class="form-label">Terciario</label>
                  <input type="radio" name="inputNivelEducativo">
                </div>
                <div>
                  <label for="inputNivelEducativo" class="form-label">Universitario</label>
                  <input type="radio" name="inputNivelEducativo">
                </div>
            </div>
            <div class="col-6">
                <label for="inputPais" class="form-label">Pais</label>
                <select id="inputPais" class="form-select" name="pais">
                  <option selected>Seleccione...</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputProvincia" class="form-label">Provincia</label>
                <select id="inputProvincia" class="form-select">
                  <option selected>Seleccione...</option>
                </select>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </div>

    <script src="../JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script>
      $("form").validate({
        rules : { nombre : {
          required : true,
          Text : true
        },
        apellido : {
          required : true,
          Text : true
        },
        inputNivelEducativo : {
          required : true
        },
        pais : {
          required : true
        }
      },
      messages : {
        nombre : {
          required : "Debe ingresar un nombre",
          Text : "Debe ingresar un formato correcto"
        },
        apellido : {
          required : "Debe ingresar un apellido",
          Text : "Debe ingresar un formato correcto"
        },
        inputNivelEducativo : {
          required : "Debe seleccionar el nivel educativo"
        },
        pais : {
          required : "Debe seleccionar un pais"
        }
      },
      submitHandler : function(form) {
        const nombre = $('inputNombre');
        const apellido = $('inputApellido');
        window.location.href = "message.html";

        localStorage.setItem("nombre", nombre.val());
        localStorage.setItem("apellido", apellido.val());
      },
      errorPlacement: function(error, element) 
        {
            if ( element.is(":radio") ) 
            {
                error.appendTo( element.parents('.contenedor') );
            }
            else 
            { // This is the default behavior 
                error.insertAfter( element );
            }
         }
      })

    </script>

</body>
</html>
