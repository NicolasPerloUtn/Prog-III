<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Alta Piloto</title>
</head>
<body>
    
    <main class="d-flex align-items-center justify-content-center">
        <form class="row g-3 col-12 col-lg-5 formAlta">
            <h1 class="text-center ">Alta de Piloto</h1>
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" name="nombre">
            </div>
            <div class="col-md-6">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" name="apellido">
            </div>
            <div class="col-12 d-flex align-items-center gap-3">
                <div class="col-6">
                    <label for="inputHoras" class="form-label">Cant. horas vuelo</label>
                    <input type="number" class="form-control" id="inputHoras" name="cantHoras">
                </div>
                <div class="col-6">
                    <p>Tipo Vuelo</p>
                    <div class="d-flex gap-2">
                        <input type="radio" id="cabotaje" name="radio">
                        <label for="cabotaje">Cabotaje</label>
          
                        <input type="radio" id="internacional" name="radio">
                        <label for="internacional">Internacional</label>
                    </div>
                </div>
            </div>

            <div class="col-12">
              <label for="inputNacionalidad" class="form-label">Nacionalidad</label>
              <select id="inputNacionalidad" class="form-select" name="nacionalidad">
                <option>Seleccione</option>
                <option>Argentina</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary col-12">Guardar</button>
            </div>
            <div class="col-12">
                <button type="reset" class="btn col-12">Volver</button>
            </div>

            <div class="errores" id="containerErrors">
                <h2 class="titulo" style="color: black;">Errores en el formulario</h2>
              </div>
          </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="../js/altaPiloto.js"></script>
</body>
</html>
