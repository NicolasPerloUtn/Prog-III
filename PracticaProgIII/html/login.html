<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center">
        <form class="col-3 d-flex flex-column justify-content-between formLogin" id="form">
            <div class="mb-3">
                <div class="text-center">
                    <label for="inputUsuario" class="form-label">Usuario</label>
                </div>           
              <input type="text" class="form-control" id="inputUsuario" placeholder="Ingrese un usuario" name="usuario">
            </div>
            <div class="mb-3">
                <div class="text-center">
                    <label for="inputClave" class="form-label">Clave</label>
                </div>      
              <input type="text" class="form-control" id="inputClave" placeholder="Ingrese una clave" name="clave">
            </div>
            <button type="submit" class="btn btn-primary col-12">Ingresar</button>
          </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
